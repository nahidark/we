<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
        }
        
        nav li {
            margin-right: 20px;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
        }
        
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        
        section {
            flex-basis: 100%;
            margin-bottom: 20px;
        }
        
        section h2 {
            margin-top: 0;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        
        .hero {
            background-image: url('hero.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }
        
        .values ul {
            list-style: none;
            padding: 0;
        }
        
        .values li {
            margin-bottom: 10px;
        }
        
        .history p:last-child,
        .mission p:last-child {
            margin-bottom: 0;
        }
        
        .contact-form {
            display: flex;
            padding-top: 3rem;
            width: 60%;
            height: 600px;
            margin: auto;
            flex-direction: column;
            align-items: center;
        }
        
        .form-input {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .small-inputs {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        
        #message {
            height: 10rem;
            width: 400px;
        }
        
        label {
            margin-left: 2rem;
        }
        
        .btn-submit {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-submit:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>PAZION UNIVERSITY</h1>
        <nav>
            <ul>
                <li><a href="home_f.html">Home</a> </li>
                <li><a href="about_usf.html">About Us</a></li>
                <li><a href="login_f.html">Login</a></li>
                <li><a href="galleryf.html">Gallary</a></li>
                <li><a href="programs.html">Programs</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <form class="contact-form" action="" method="">
        <h1>Contact Us</h1>
        <div class="small-inputs">
            <div>
                <label for="name">Name:</label>
                <input class="form-input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input class="form-input" type="email" id="email" name="email" placeholder="Your email.." required>
            </div>
            <div>
                <label for="subject">Subject:</label>
                <input class="form-input" type="text" id="subject" name="subject" placeholder="Subject.." required>
            </div>
        </div>

        <div>

            <textarea class="form-input" id="message" name="message" placeholder="Write something.." required></textarea>
        </div>
        <div>
            <input class="btn-submit" type="submit" value="Submit">
        </div>
    </form>
    <footer>
        <p>&copy; PAZION University 2021</p>
    </footer>
</body>

</html>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;
        window.alert(`Thank you for your message, ${name}! We will get back to you as soon as possible.`);
        form.reset();
    });
</script>

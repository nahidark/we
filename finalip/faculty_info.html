<script>
    const facultyList = [{
        name: "ROBBERT MUGABE",
        title: "DOCTORE",
        email: "robert56muge@gmail.com",
        phone: "555-555-5555"
    }, {
        name: "NELSON MANDELA",
        title: " Professor",
        email: "MADIBA72@gmail.com",
        phone: "555-555-5555"
    }, {
        name: "MUHAMMER GADDAFI",
        title: "DOCTORE",
        email: "GADDAFI65@gmail.com",
        phone: "555-555-5555"
    }];

    const facultyUl = document.getElementById("faculty-ul");
    const facultyDetailsDiv = document.getElementById("faculty-details-div");

    // Dynamically generate faculty list
    facultyList.forEach((faculty, index) => {
        const li = document.createElement("li");
        li.innerText = faculty.name;
        li.addEventListener("click", () => {
            displayFacultyDetails(faculty, index);
        });
        facultyUl.appendChild(li);
    });

    // Display faculty details
    function displayFacultyDetails(faculty, index) {
        const detailsHtml = `
  <h3>${faculty.name}</h3>
  <p>Title: ${faculty.title}</p>
  <p>Email: ${faculty.email}</p>
  <p>Phone: ${faculty.phone}</p>
 `;
        facultyDetailsDiv.innerHTML = detailsHtml;

        // Highlight selected faculty in the list
        const lis = facultyUl.getElementsByTagName("li");
        for (let i = 0; i < lis.length; i++) {
            if (i === index) {
                lis[i].classList.add("selected");
            } else {
                lis[i].classList.remove("selected");
            }
        }
    }
</script>
